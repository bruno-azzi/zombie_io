<div data-component="dropdown" [class.filled]="formControl.value">
  <label
    *ngIf="label"
    class="input-label"
  >
    {{ label }}
  </label>

  <ngx-select-dropdown
    [config]="config"
    [options]="options"
    [formControl]="formControl"
    (change)="onChange($event)"
  >
  </ngx-select-dropdown>
</div>
