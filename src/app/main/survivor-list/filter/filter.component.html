<form data-component="filter" [formGroup]="form">
  <div class="row">
    <div class="col-md-4">
      <app-input
        label="Name"
        id="name"
        placeholder="Search by name"
        [formControl]="form.get('name')"
        maxlength="100"
      >
      </app-input>
    </div>

    <div class="col-md-4">
      <app-input
        label="UUID"
        id="id"
        placeholder="Search by UUID"
        [formControl]="form.get('id')"
        maxlength="100"
      >
      </app-input>
    </div>
  </div>
</form>
