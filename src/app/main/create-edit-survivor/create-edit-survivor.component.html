<div data-component="create-edit-survivor">
  <app-section-title title="Add new survivor"></app-section-title>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="row">
      <div class="form-control col-md-4">
        <app-input
          label="Name"
          id="name"
          placeholder="Insert your name"
          [formControl]="form.get('name')"
          maxlength="100"
          [errorMessages]="errorMessages.name"
        >
        </app-input>
      </div>

      <div class="form-control col-md-2">
        <app-input
          label="Age"
          id="age"
          placeholder="Insert your age"
          [formControl]="form.get('age')"
          maxlength="3"
          [errorMessages]="errorMessages.age"
        >
        </app-input>
      </div>

      <div class="form-control col-auto">
        <app-condition-toggle
          label="Gender"
          [options]="genderOptions"
          [control]="form.get('gender')"
        >
        </app-condition-toggle>
      </div>

      <div class="col-md-12">
        <app-map [formControl]="form.get('lonlat')"></app-map>
      </div>
    </div>
  </form>
</div>
